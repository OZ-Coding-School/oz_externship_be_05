events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 용량 추가
    client_max_body_size 30M;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_proxied any;
    gzip_vary on;

    upstream django_server {
        server django:8000;
    }

    map "$request_method:$request_uri" $is_sse {
        default 0;
        ~^POST:/api/v1/chatbot/sessions/\d+/completions/?$ 1;
    }

    map $is_sse $proxy_read_timeout_val {
        1 3600s;
        0 60s;
    }

    map $is_sse $proxy_send_timeout_val {
        1 3600s;
        0 60s;
    }

    map $is_sse $proxy_buffering_val {
        1 off;
        0 on;
    }

    map $is_sse $cache_control_val {
        1 "no-cache";
        0 "";
    }

    map $is_sse $x_accel_buffering_val {
        1 "no";
        0 "";
    }

    map $is_sse $gzip_val {
        1 off;
        0 on;
    }
    # http
    server {
        listen 80;
        server_name api.ozcodingschool.site;

        # 추후 certbot ssl 인증서 갱신 시 필요
        location /.well-known/acme-challenge/ {
           root /var/www/certbot;
        }

        location /api/ {
            return 301 https://$host$request_uri;
        }

        location / {
            return 404;
        }
    }

    # https
    server {
        server_name api.ozcodingschool.site;

        listen 443 ssl;

        ssl_certificate /etc/letsencrypt/live/api.ozcodingschool.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.ozcodingschool.site/privkey.pem;

        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        location /api/ {
            proxy_pass http://django_server;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_buffering $proxy_buffering_val;
            proxy_cache off;

            proxy_read_timeout $proxy_read_timeout_val;
            proxy_send_timeout $proxy_send_timeout_val;

            add_header Cache-Control $cache_control_val always;
            add_header X-Accel-Buffering $x_accel_buffering_val always;

            gzip $gzip_val;
        }

        location /admin/ {
            proxy_pass http://django_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_buffering on;
            proxy_cache off;

            gzip on;
        }

        location /static/ {
            alias /vol/web/static/;
            autoindex off;
            expires 1d;
            access_log off;
        }

        location / {
            return 404;
        }
    }
}
