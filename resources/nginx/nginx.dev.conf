events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 용량 추가
    client_max_body_size 30M;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_proxied any;
    gzip_vary on;

    upstream django_server {
        server django:8000;
    }

    # http
    server {
        listen 80;
        server_name api.ozcodingschool.site;

        # 추후 certbot ssl 인증서 갱신 시 필요
        location /.well-known/acme-challenge/ {
           root /var/www/certbot;
        }

        location /api/ {
            return 301 https://$host$request_uri;
        }

        location / {
            return 404;
        }
    }

    # https
    server {
        server_name api.ozcodingschool.site;

        listen 443 ssl;

        ssl_certificate /etc/letsencrypt/live/api.ozcodingschool.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.ozcodingschool.site/privkey.pem;

        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        location ~ ^/api/v1/chatbot/sessions/\d+/completions/create/?$ {
            proxy_pass http://django_server;

            # HTTP/1.1 필수 (StreamingHttpResponse 전송 위해)
            proxy_http_version 1.1;

            # SSE는 지속 연결, Connection 헤더 비우기
            proxy_set_header Connection "";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Nginx가 버퍼링하지 않도록
            proxy_buffering off;
            proxy_cache_bypass $http_upgrade;

            # SSE 연결은 장시간 유지
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        location /api/ {
            proxy_pass http://django_server;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /admin/ {
            proxy_pass http://django_server;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /static/ {
            alias /vol/web/static/;
            autoindex off;
            expires 1d;
            access_log off;
        }

        location / {
            return 404;
        }
    }
}
